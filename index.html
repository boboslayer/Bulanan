<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catatan Pengeluaran</title>
  <style>
    body { font-family: Arial; max-width: 400px; margin: auto; padding: 15px; background: #f9f9f9; }
    form, table { background: #fff; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.1); }
    input, button { width: 100%; margin: 5px 0; padding: 8px; border: 1px solid #ddd; border-radius: 5px; }
    button { background: #4CAF50; color: white; cursor: pointer; }
    button:hover { background: #45a049; }
    #status { text-align: center; margin: 10px 0; font-weight: bold; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #4CAF50; color: white; }
  </style>
</head>
<body>
  <h2>Catatan Pengeluaran</h2>
  <form id="form">
    <input type="date" id="tanggal" required>
    <input type="text" id="deskripsi" placeholder="Deskripsi" required>
    <input type="text" id="kategori" placeholder="Kategori" required>
    <input type="number" id="jumlah" placeholder="Jumlah" required>
    <button type="submit">Simpan</button>
  </form>

  <p id="status"></p>

  <table>
    <thead>
      <tr><th>Tanggal</th><th>Deskripsi</th><th>Kategori</th><th>Jumlah</th></tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbzZEEhSNmLizo3-AyjiWENpw7iClDWet_zm6yGuOARUojk73kSo_Ago5kGZGnZzWm0H/exec"; // ganti dengan URL Web App kamu

async function loadData() {
  let res = await fetch(API_URL);
  let data = await res.json();
  let tbody = document.getElementById("data");
  tbody.innerHTML = "";
  data.slice(1).forEach(row => {
    let tr = document.createElement("tr");
    row.forEach(cell => {
      let td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  let statusEl = document.getElementById("status");
  statusEl.textContent = "Menyimpan...";
  
  let data = {
    tanggal: document.getElementById("tanggal").value,
    deskripsi: document.getElementById("deskripsi").value,
    kategori: document.getElementById("kategori").value,
    jumlah: document.getElementById("jumlah").value
  };

  try {
    let res = await fetch(API_URL, { method: "POST", body: JSON.stringify(data) });
    let result = await res.json();
    if (result.status === "success") {
      statusEl.textContent = "✅ Tersimpan!";
      loadData();
      e.target.reset();
    } else {
      statusEl.textContent = "❌ Gagal menyimpan!";
    }
  } catch (err) {
    statusEl.textContent = "❌ Gagal menyimpan!";
  }
});

loadData();
</script>
</body>
</html>
