<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Keuangan Anak Kos</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    h1 { color: #2c3e50; }
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
    canvas { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>ðŸ“Š Keuangan Anak Kos</h1>
  <div>
    <strong>Total Pemasukan:</strong> <span id="income">0</span><br>
    <strong>Total Pengeluaran:</strong> <span id="expense">0</span><br>
    <strong>Saldo:</strong> <span id="balance">0</span>
  </div>

  <table id="data-table">
    <thead>
      <tr>
        <th>Tanggal</th>
        <th>Kategori</th>
        <th>Pemasukan</th>
        <th>Pengeluaran</th>
        <th>Catatan</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <canvas id="chart"></canvas>

  <script>
    const SHEET_ID = "1vtBoXowKVhx3BTWHyG6kHVVkExyTAC7dk8BUbqG1F_o";
    const API_KEY = "AIzaSyB18kOyrmi84Vp0cfnqSgiMqDY8tsmag6Q";
    const RANGE = "Sheet1!A:E";

    const url = `https://sheets.googleapis.com/v4/spreadsheets/${SHEET_ID}/values/${RANGE}?key=${API_KEY}`;

    fetch(url)
      .then(res => res.json())
      .then(data => {
        const rows = data.values.slice(1); // skip header
        const tbody = document.querySelector("#data-table tbody");
        let income = 0, expense = 0;
        let labels = [], cashflow = [];

        rows.forEach(r => {
          let [tgl, kategori, pemasukan, pengeluaran, catatan] = r;
          pemasukan = Number(pemasukan || 0);
          pengeluaran = Number(pengeluaran || 0);

          income += pemasukan;
          expense += pengeluaran;

          const tr = document.createElement("tr");
          tr.innerHTML = `<td>${tgl}</td><td>${kategori}</td><td>${pemasukan}</td><td>${pengeluaran}</td><td>${catatan}</td>`;
          tbody.appendChild(tr);

          labels.push(tgl);
          cashflow.push(pemasukan - pengeluaran);
        });

        document.getElementById("income").textContent = income.toLocaleString();
        document.getElementById("expense").textContent = expense.toLocaleString();
        document.getElementById("balance").textContent = (income - expense).toLocaleString();

        new Chart(document.getElementById("chart"), {
          type: "line",
          data: {
            labels,
            datasets: [{
              label: "Cashflow Harian",
              data: cashflow,
              borderColor: "blue",
              fill: false
            }]
          }
        });
      });
  </script>
</body>
</html>
