<!DOCTYPE html>
<html>
<head>
  <title>Catatan Pengeluaran</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: auto; padding: 10px; }
    input, select, button { width: 100%; padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; }
    th, td { border: 1px solid #ddd; padding: 8px; text-align: center; }
    th { background: #f4f4f4; }
  </style>
</head>
<body>
  <h2>Catatan Pengeluaran</h2>
  <form id="form">
    <input type="date" id="tanggal" required>
    <input type="text" id="deskripsi" placeholder="Deskripsi" required>
    <input type="text" id="kategori" placeholder="Kategori" required>
    <input type="number" id="jumlah" placeholder="Jumlah" required>
    <button type="submit">Simpan</button>
  </form>

  <table>
    <thead>
      <tr><th>Tanggal</th><th>Deskripsi</th><th>Kategori</th><th>Jumlah</th></tr>
    </thead>
    <tbody id="data"></tbody>
  </table>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxuEpLpMjmLq32AGCvtO40I06sokTGqlYBALybz7t4E3KkkYbthYUkWJ_t81TjO4AhE/exec; // ganti dengan URL Web App"

// Ambil data dari spreadsheet
async function loadData() {
  let res = await fetch(API_URL);
  let data = await res.json();
  let tbody = document.getElementById("data");
  tbody.innerHTML = "";
  data.slice(1).forEach(row => {
    let tr = document.createElement("tr");
    row.forEach(cell => {
      let td = document.createElement("td");
      td.textContent = cell;
      tr.appendChild(td);
    });
    tbody.appendChild(tr);
  });
}

// Kirim data baru ke spreadsheet
document.getElementById("form").addEventListener("submit", async (e) => {
  e.preventDefault();
  let data = {
    tanggal: document.getElementById("tanggal").value,
    deskripsi: document.getElementById("deskripsi").value,
    kategori: document.getElementById("kategori").value,
    jumlah: document.getElementById("jumlah").value
  };
  await fetch(API_URL, {
    method: "POST",
    body: JSON.stringify(data)
  });
  loadData();
  e.target.reset();
});

loadData();
</script>
</body>
</html>
